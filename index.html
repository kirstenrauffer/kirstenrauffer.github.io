<script>
var currentClass = '';

function loadAbout() {
    loadObject('about');
}

function loadResume() {
    loadObject('resume');
}

function loadProjects() {
    loadObject('projects');
}

function loadSocial() {

}

function loadContact() {
    loadObject('contact');
    
}

function loadObject(section) {
    if(currentClass != section)
    {
       if(currentClass) {
         document.getElementById(currentClass).className += 'active';
       }
       
       document.getElementById(section).className += 'active';
       document.getElementById('loader').innerHTML='<iframe id="iframe" frameborder="0" src="loader/' + section + '.html" style="min-width:100%;"></object>';

       currentClass = section;
       document.getElementById('iframe').style.height = document.body.scrollHeight + 120 + 'px';
    }
}
