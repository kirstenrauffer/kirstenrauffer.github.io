<body>

	<canvas></canvas>
	<script>
var STAR_COLOURS = ["#ffffff", "#ffe9c4", "#d4fbff"], 
HEIGHT = 1000,
WIDTH = 500;
    
function random (min, max) {
	return Math.round((Math.random() * max - min) + min);
}
function star_field (context, star_number) {
	var x, y, brightness, radius;

  context.fillStyle = “rgba(0,0,0,.2)”;
  context.fillRect(0, 0, WIDTH, HEIGHT);
  
  context.save();
  
  for (var i = 0; i < star_number; i++) {
    x = Math.random(); 
    y = Math.random();
    radius = Math.random() * 1.1;
    brightness = random(80, 100) / 100;

    context.beginPath();
    context.globalAlpha = brightness;
    context.fillStyle = STAR_COLOURS[random(0, STAR_COLOURS.length)];
    context.arc(x, y, radius, 0, Math.PI * 2, true);
    context.fill();
    context.closePath();
  }
  
  context.restore();
}

function init () {
  // find the canvas and create its context
  var canvas = document.getElementsByTagName('canvas')[0],
      context = canvas.getContext('2d');
  
  // set up the width and height
  canvas.width = WIDTH;
  canvas.height = HEIGHT;
  
  // create a star field
  star_field(context, 300);
  
  // create a new star field when you click on the canvas
  canvas.addEventListener ("click", function () {
    star_field(context, 200);
  }, false);
}

init();
	</script>
