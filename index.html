<DOCTYPE! html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>

<title>Kirsten Rauffer</title>

<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

<style>
p, span, h1, h2, h3, h4, h5 {
  font-family: 'Open Sans', sans-serif;
  color: #333333;
}

body, h1, p, li {
  margin: 0;
}

.flex {
  width: 100%;
  display: flex;
  flex-direction: row;
}

.left-panel {
  width: 355px;
  height: 100%;
  border-right: 1px solid #efefef;
  display: flex;
}

main {
  height: calc(100% - 60px);
  padding: 5px 20px;
}

.intro {
  flex-wrap: wrap;
}

.intro h1 {
  line-height: 90%;
  font-size: 26px;
  width: 250px;
}

.intro h2 {
  line-height: 90%;
  font-size: 10px;
  width: 100%;
}

.intro {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: left;
  padding: 20px;
}

.intro {
  text-align: left;
}

.intro div {
  width: 100%;
}

.intro p {
  width: 100%;
  padding: 10px;
  color: #f4d742;
}

.left-panel nav ul {
  padding: 0;
  position: relative;
  left: -15px;
}

.left-panel nav li {
  list-style-type: none;
  margin: 20px 0;
  font-size: 15px;
  cursor: pointer;
}

.active {
  color: #f4d742;
}

.nav-item {
  text-align: right;
}

.nav-item .nav-helper {
  visibility: hidden;
  position: absolute;
  width: 50px;
  text-align: center;
  padding: 5px 0;
  border-radius: 2px;
  z-index: 1;
  opacity: 0;
  transition: opacity 1s;
} 

.nav-helper {
  font-size: 10px;
}

.left {
  margin-top: -4px;
  right: 128%; 
}

.nav-item:hover .nav-helper {
  visibility: visible;
  opacity: 1;
}

footer {
  float: right;
  padding: 10px;
  height: 20px;
  font-size: 10px;
}

.content {
  width: 100%;
  padding-top: 10px;
}

.mobile {
  display: none;
}

@media (max-width: 800px) {
  .flex {
    height: calc(100% - 85px);
  }
 
  .intro {
    display: none;
    border-bottom: 1px solid #efefef;
  } 

  .intro {
    text-align: center;
  }

  .intro p {
    padding: 5px;
    padding-top: 0;
  }

  .intro h1 {
    width: auto;
  }

  .intro h2 {
    display: none;
  }

  .mobile {
    display: flex;
  } 
  
  .left-panel {
    width: 60px;
  }

  .left-panel nav ul {
    position: relative;
    left: 7px;
  }

  .nav-helper {
    display: none;
  }
}

* {
  margin: 2px;
}

*:focus {
  margin: 0;
  padding: 1px;
  border: 1px dotted #333;
  outline: none;
}

</style>
</head>
<body>
<div class="intro mobile">
	<p><i class="fa fa-female" aria-hidden="true"></i></p>
	<div>
		<h1>Kirsten Rauffer</h1>
	</div>
	<h2>software engineer and self proclaimed cool person</h2>	
</div>
<div class="flex">
	<div class="left-panel">

			<p><i class="fa fa-female" aria-hidden="true"></i></p>
			<div>
				<h1>Kirsten Rauffer</h1>
			</div>
			<h2>software engineer and self proclaimed cool person</h2>	
		</div>
		<nav>
			<ul>
				<li>

						<i class="fa fa-user-circle-o" aria-hidden="true"></i><span class="nav-helper left">About</span></a>
					</div>
				</li>
				<li>
					<div class="nav-item" tabindex="1" onclick="loadResume()" onkeypress="loadResume(event)">
						<i class="fa fa-file-pdf-o" aria-hidden="true"></i><span class="nav-helper left">Resume</span>
					</div>
				</li>
				<li>
					<div class="nav-item" tabindex="1" onclick="loadProjects()" onkeypress="loadProjects(event)">
						<i class="fa fa-magic" aria-hidden="true"></i><span class="nav-helper left">Projects</span>
					</div>
				</li>
				<li>
					<div class="nav-item" tabindex="1" onclick="loadSocial()" onkeypress="loadSocial(event)">
						<i class="fa fa-thumbs-o-up" aria-hidden="true"></i><span class="nav-helper left">Social</span>
					</div>
				</li>
				<li>
					<div class="nav-item" tabindex="1" onclick="loadContact()" onkeypress="loadContact(event)">
						<i class="fa fa-paper-plane-o" aria-hidden="true"></i><span class="nav-helper left">Contact</span>
					</div>
				</li>
</li>		
			</ul>
		</nav>
	</div>
	<div class="content">
		<main id="loader">
			<p>Workin on the content, hang tight</p>
		</main>
		<footer>
			<p>"<span id="slogan"></span>" &copy; Kirsten Rauffer 2017</p>
		</footer>
	</div>
</div>

<script>
function loadAbout() {
    loadObject('loader/about.html');
}

</body>
</html>
