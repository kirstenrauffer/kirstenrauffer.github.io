	<script type="text/javascript">

	tday=new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday");
	tmonth=new Array("January","February","March","April","May","June","July","August","September","October","November","December");

	function GetClock(){
		var d=new Date();
		var nday=d.getDay(),nmonth=d.getMonth(),ndate=d.getDate(), nhour=d.getHours(),nmin=d.getMinutes(),ap;

		if(nhour==0){ap=" AM";nhour=12;}
		else if(nhour<12){ap=" AM";}
		else if(nhour==12){ap=" PM";}
		else if(nhour>12){ap=" PM";nhour-=12;}

		if(nmin<=9) nmin="0"+nmin;

		document.getElementById('time').innerHTML=""+nhour+":"+nmin+ap+"";
		document.getElementById('day').innerHTML=""+tday[nday]+"";
		document.getElementById('date').innerHTML=""+tmonth[nmonth]+" "+ndate+"";
	}

	window.onload=function(){
		GetClock();
		setInterval(GetClock,1000);
	}

	</script>
