<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body onload="generateCode()">
  <div aria-hidden="true" id="matrix-loader" class="matrix-loader">
    <div class="matrix-loader__divider"></div>
  </div>
  <script src="script.js"></script>
  
  <main class="main">
    <div class="main__content">
      <div class="main__photographs shakeY photo-1">
        <img src="1.jpg" alt="A fairy-like forest in Norway."/>
      </div>
      <h1 class="main__heading">
        <span class="main__heading--supporting left-neg-100">A warm welcome to </span>
        <span class="main__heading--accent">Kirsten Rauffer's </span>
        <span class="main__heading--supporting left-100">corner of the web</span>      
      </h1>
      <div class="main__photographs heartbeat photo-2">
        <img src="2.jpg" alt="Two sea lions cuddling in the sunlight."/>
      </div>
      <div class="main__photographs jello photo-3">
        <img src="3.jpg" alt="A view from the end of the Ausungate trek in Peru."/>
      </div>
      <div class="main__photographs shakeY photo-1-circle">
        <img src="1-circle.jpg" alt="A cactus weilding sunglasses at a town near Joshua Tree National Park."/>
      </div>
      <div class="main__photographs heartbeat photo-4">
        <img src="4.jpg" alt="A cute plant spotted at the Conservatory of Flowers in San Fransisco."/>
      </div>
      <div class="main__photographs jello photo-2-circle">
        <img src="2-circle.jpg" alt="Myself at Assateague National Park. A purple sky is behind me."/>
      </div>
      <!-- <div class="main__photographs photo-5">
        <img src="5.jpg" alt="A river bend during autumn in Yosemite National Park."/>
      </div> -->
      
    </div>
    <p class="main__heading--supporting">Site under construction</p>
    <div class="matrix-loader__divider"></div>
  </main>
</body>
</html>
