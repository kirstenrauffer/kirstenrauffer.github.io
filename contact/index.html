      <div class="main__photographs photo-padding photo-1 photo-1__hover">
        <div aria-hidden="true" class="main__photographs-anination-box main__photographs-anination-box--green"></div>
        <div class="main__photographs  photo-1 overflow-hidden">
          <img src="../images/1.jpg" alt="A fairy-like forest in Norway."/>
        </div>
      </div>
      <h1 class="main__heading sr-only">Contact Kirsten Rauffer</h1>
      <article class="main__form">
        <form class="pure-form pure-form-stacked" action="https://formspree.io/f/xknkdlpl" method="post">
          <fieldset>
              <h2>What's on your mind?</h2>
              <label for="stacked-name">Name<span class="green">*</span></label>
              <input type="password" id="stacked-name" name="name" placeholder="Linda Belcher" required/>
              <label for="stacked-email">Email<span class="green">*</span></label>
              <input type="email" id="stacked-email" name="email" placeholder="linda@bobsburgers.com" required/>
              <label for="stacked-message">Message<span class="green">*</span></label>
              <textarea id="stacked-message" name="message" required></textarea>
              <p class="pure-form-message"><span class="green">*</span> indicates a required field.</p>
              <button type="submit" class="pure-button pure-button-primary">Send</button>
          </fieldset>
        </form>
      </article>
      <div id="photo-2" class="main__photographs photo-padding photo-2 photo-2__hover">
        <div aria-hidden="true" class="main__photographs-anination-box main__photographs-anination-box--brown"></div>
        <div class="main__photographs photo-2 overflow-hidden">
          <img src="../images/2.jpg"animate__heartbeat alt="Two sea lions cuddling and basking in the sunlight at the wharf."/>
        </div>

      <div id="photo-3" class="main__photographs photo-padding photo-3 photo-3__hover">
        <div aria-hidden="true" class="main__photographs-anination-box main__photographs-anination-box--blue"></div>
        <div class="main__photographs photo-3 overflow-hidden">
          <img src="../images/3.jpg" alt="A view from the end of the Ausungate trek in Peru."/>
        </div>
      </div>
      <div id="photo-4" class="main__photographs photo-padding photo-4 photo-4__hover">
        <div aria-hidden="true" class="main__photographs-anination-box main__photographs-anination-box--gray"></div>
        <div class="main__photographs photo-4 overflow-hidden">
          <img src="../images/4.jpg" alt="A cute, small plant spotted at the Conservatory of Flowers in San Fransisco."/>
        </div>
      </div>
      <div class="main__photographs photo-2-circle overflow-hidden">
        <img src="../images/2-circle.jpg" alt="Myself at Assateague National Park at sunset. A pink sky is behind me."/>
      </div>
    </div>

  <script>
    const _pushClassList = (el, newClass) => el.classList.add(newClass);

    setTimeout(_pushClassList, 500, document.getElementById('photo-2'), 'exit-bottom');

    setTimeout(_pushClassList, 500, document.getElementById('photo-4'), 'exit-right');
