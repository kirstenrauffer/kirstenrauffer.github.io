<!DOCTYPE HTML>
<html>
<head>
  <link href='style.css' rel='stylesheet' type='text/css'>
  <link rel="icon" href="http://www.kirstenrauffer.com/favicon.ico" type="image/x-icon">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'> 
</head>

<style>
@import url(http://fonts.googleapis.com/css?family=Cutive+Mono);

html, body {
  font-family: 'Cutive Mono', serif;
}

.main {
  position: absolute;
  left: 50%;
  top: 50%;
  margin-top: -200px;
  margin-left: -450px;
}

.main img {
  float: left;
  width: 400px;
  height: 400px;
  border-radius: 50%;
}

.main .for-arian {
  float: left;
  margin-left: 20px;
  font-size: 36px;
}

@media screen and (max-width: 900px) {
.main {
  margin-top: -300px;
  margin-left: -150px;
}

.main img {
  width: 300px;
  height: 300px;
}

.main .for-arian {
  width: 400px;
  font-size: 32px;
  margin-top: 50px;
  margin-left: -50px;
  text-align: center;
}

}

</style>

<body>
	<div class="main">
		<img src="charliebrown.jpg">
		<div class="for-arian" data-text="f&uuml;r meine Liebe, Arian"></div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
function typeWriter(text, n) {
  if (n < (text.length)) {
    $('.for-arian').html(text.substring(0, n+1));
    n++;
    setTimeout(function() {
      typeWriter(text, n)
    }, 100);
  }
}

var main = function() {
	var text = $('.for-arian').data('text');
	typeWriter(text, 0);
};

$(document).ready(main);


</script>
</body>
</html>
