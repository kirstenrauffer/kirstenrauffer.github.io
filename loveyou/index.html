body {
  margin: 0;

}

.haiku {
  position: fixed;
  left: 75px;
  top: 50px;
  line-height: 15px;
}

svg {
  transform: scale(.7);
  position: fixed;
  top: -50;
}

.wiggle:hover{
  animation: shake 1s cubic-bezier(.36,.07,.19,.97) both;
  transform: translate3d(0, 0, 0);
  backface-visibility: hidden;
  perspective: 1000px;
}

@keyframes shake {
  10%, 90% {
    transform: translate3d(-3px, 0, 0);
  }
  
  20%, 80% {
    transform: translate3d(5px, 0, 0);
  }

  30%, 50%, 70% {
    transform: translate3d(-6px, 0, 0);
  }

  40%, 60% {
    transform: translate3d(6px, 0, 0);
  }
}

  <script>
  var main = function(){
    var color1 = 'rgb(249, 255, 229, .4)';
    var color2 = 'rgba(255, 249, 229, .4)';
    var color3 = 'rgba(255, 236, 229, .4)';

    var rand = Math.random()*3;

    if(rand <= 1) {
  	  $(".color").css('background-color', color1);
	  $(".heart").css('color', '#AFE2F1');
    } else if(rand <= 2) {
	  $(".color").css('background-color', color2);
	  $(".heart").css('color', '#9BD7F7');
    } else {
	  $(".color").css('background-color', color3);
	  $(".heart").css('color', '#AFC7F4');
    }
  };

  $(document).ready(main);
  </script>
